<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSViaCEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <header class="nav-container">
      <nav class="nav-main">
        <h1>DSViaCEP</h1>
        <div class="contact-link">Contato</div>
      </nav>
    </header>
    <main>
      <section id="form-section" class="form-container">
        <div class="card-form">
          <form name="newAddress">
            <div class="form-control">
              <label for="cep">CEP:</label>
              <input
                name="cep"
                id="cep"
                class="form-imput"
                type="text"
                placeholder="CEP"
              />
              <div class="error-message" data-error="cep"></div>
            </div>
            <div class="form-control">
              <label for="logradouro">Logradouro:</label>
              <input
                name="street"
                id="street"
                class="form-imput"
                type="text"
                placeholder="Logradouro"
                disabled
              />
            </div>
            <div class="form-control">
              <label for="Número">Número</label>
              <input
                name="number"
                id="number"
                class="form-imput"
                type="text"
                placeholder="Número"
              />
              <div class="error-message" data-error="number"></div>
            </div>
            <div class="form-control">
              <label for="cidade">Cidade</label>
              <input
                name="city"
                id="city"
                class="form-imput"
                type="text"
                placeholder="Cidade"
                disabled
              />
            </div>
            <div class="button-container">
              <button
                name="btnSave"
                class="button-control button-left"
                type="submit"
              >
                Salvar
              </button>
              <button
                name="btnClear"
                class="button-control button-right"
                type="reset"
              >
                Limpar
              </button>
            </div>
          </form>
        </div>
      </section>
      <section id="list-section" class="list-container">
        <div class="card-list-item">
          <h3>São Paulo</h3>
          <p class="address-line">Rua dos Jardins, 720</p>
          <p class="address-cep">11200-345</p>
        </div>
      </section>
    </main>

    <section id="modal-contact" class="modal-container">
        <div class="modal-box">
            <div class="modal-content">
                <a href="https://github.com/jessica-pimentel" target="_blank">github.com/jessica-pimentel</a>
            </div>
            <button id="modal-contact-close" class="button-control">Fechar</button>
        </div>
    </section>

    <script type="module" src="./js/dsviacep.js"></script>
  </body>
</html>
